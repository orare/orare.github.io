---
layout: default
title: Projects
---
<h1>Projects</h1>

{% for post in site.projects %}
    <div class="project-post">
        <h2>{{post.title}}
            {% if post.link%}
                <a href="{{ post.link }}">(link)</a>
            {% endif %}</h2>
        {% if post.url%}
        {% endif %}
        {{post.content}}
    </div>
{%endfor %}
